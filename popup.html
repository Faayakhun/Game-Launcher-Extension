<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Launcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script async src="popup.js"></script>
</head>

<body>

    <div class="container">
        <div class="card">
            <header class="card-header">
                <p class="card-header-title">
                    Game Launcher
                </p>
            </header>
            <div class="card-content has-text-centered">
                <p class="subtitle">Launch Game</p>
                <div class="content">
                    <div class="columns is-mobile">
                        <div class="column">
                            <p class="buttons">
                                <button class="button" id="genshin">
                                    <span class="icon is-small">
                                        <img src="icons/genshin.png" alt="genshin impact">
                                    </span>
                                </button>
                            </p>
                        </div>
                        <div class="column">
                            <p class="buttons">
                                <button class="button" id="honkai">
                                    <span class="icon is-small">
                                        <img src="icons/honkai.png" alt="honkai impact">
                                    </span>
                                </button>
                            </p>
                        </div>
                        <div class="column">
                            <p class="buttons">
                                <button class="button" id="persona">
                                    <span class="icon is-small">
                                        <img src="icons/persona.png" alt="persona 4 golden">
                                    </span>
                                </button>
                            </p>
                        </div>
                        <div class="column">
                            <p class="buttons">
                                <button class="button" id="hades">
                                    <span class="icon is-small">
                                        <img src="icons/hades.png" alt="hades game">
                                    </span>
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="card-footer">
            <p class="card-footer-item">Chrome native message</p>
        </footer>
    </div>
</body>
</html>
